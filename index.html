<!DOCTYPE html>
<html>
<head>
  <title>News App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>A-HEAD</h1>
    <h3>stay ahead of everyone with the latest news</h3>
    <label for="source">Enter News Source:</label>
    <input type="text" id="source" placeholder="e.g., BBC News" />
    <button onclick="searchNews()">Get Latest News</button>

    <div class="news-source-logo">
      <img src="" id="logo" alt="News Source Logo">
    </div>

    <div id="newsContainer">
      <!-- News articles will be displayed here -->
    </div>

    <label for="comment">Your Comment:</label>
    <textarea id="comment" rows="4" placeholder="Enter your comment here"></textarea>
    <button onclick="submitComment()">Submit Comment</button>
    <div class="like-button">
      <button class="like-button">Like</button>
      <span class="like-count">0</span>
    </div>
    
  </div>

  <script src="index.js"></script>
</body>
</html>
